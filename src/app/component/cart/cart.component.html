<div class="shop-main">
  <app-navbar></app-navbar>


  

  <div class="cart-view">
    <h2 class="heading-secondary">
        Your Shopping Cart
    </h2>

    <div class="cart-view__each" *ngFor="let price of prices">
        <a routerLinkActive="active" routerLink="/item" class="division">
          <div class="cart-view__each--img"><img src="../../assets/img/frame.png" alt=""></div>

          <div class="division__2">
          <div class="cart-view__each--name"> Name </div>
          <div class="cart-view__each--price"> {{ price }} </div>
          <div class="cart-view__each--comment"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, autem. </div>
          <div class="cart-view__each--quantity"> Quantity: 1 </div>
          
          <button class="btn cart-view__each--btn">
              <svg class="btn__icon">
                  <use xlink:href="../assets/img/sprite.svg#.iconnew-message"></use>
              </svg>
              change quantity</button>
          <button class="btn cart-view__each--btn">
              <svg class="btn__icon">
                  <use xlink:href="../assets/img/sprite.svg#.iconcup"></use>
              </svg>
              remove</button>
            </div>
        </a>
      </div> 

    <div class="cart-view__total">
      Sub Total $
    </div>

    <div class="cart-view__btn">
        <button class="btn cart-view__btn--btn"> 
            <svg class="btn__icon">
                <use xlink:href="../assets/img/sprite.svg#.iconback"></use>
            </svg>
            Back to Shop </button> 
        <button class="btn cart-view__btn--btn">
            <svg class="btn__icon">
                <use xlink:href="../assets/img/sprite.svg#.iconcredit"></use>
            </svg>
            check out</button>
    </div>
  </div>
</div>
