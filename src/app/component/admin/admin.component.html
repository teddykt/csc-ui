<div class="home-view">
  <div class="sign-view">
    <form>
        <h2 class="sign-view__h2">Add Item</h2>
        <input type="text" [(ngModel)]="item.name" placeholder="Product Name" name="name" class="sign-view__input admin">
        <input type="text" [(ngModel)]="item.price" placeholder="Price" name="price" class="sign-view__input admin">
        <input type="text" [(ngModel)]="item.detail" placeholder="Detail" name="detail" class="sign-view__input admin">
        <input type="text" [(ngModel)]="item.quantity" placeholder="Quantity" name="quantity" class="sign-view__input admin">
        <br>
        <div class="category">
          <input type="radio" [(ngModel)]="item.type" name="type" value="antique" class="sign-view__input admin"> <div>Antique</div>
          <input type="radio" [(ngModel)]="item.type" name="type" value="fashion" class="sign-view__input admin"> <div>Fashion</div>
        </div>

        <br>
    
        <div *ngIf="outer(item.type)">
          <div *ngIf="antique(item.type)"> 
            <label for="name">Type</label>
            <br>
            <input type="radio" [(ngModel)]="item.category" name="kitchen" value="kitchen"> kitchen <br>
            <input type="radio" [(ngModel)]="item.category" name="sofa" value="sofa"> sofa<br>
            <input type="radio" [(ngModel)]="item.category" name="lamp" value="lamp"> lamp <br>
            <input type="radio" [(ngModel)]="item.category" name="painting" value="painting"> painting<br>  
          </div>

          <div *ngIf="!antique(item.type)"> 
            <label for="name">Type</label>
            <br>
            <input type="radio" [(ngModel)]="item.category" name="dress" value="dress"> dress <br>
            <input type="radio" [(ngModel)]="item.category" name="top" value="top"> top<br>
            <input type="radio" [(ngModel)]="item.category" name="bottom" value="bottom"> bottom <br>
            <input type="radio" [(ngModel)]="item.category" name="shoes" value="shoes"> shoes<br>  
          </div>
        </div>

        <button class="btn btn-success sign-view__btn" (click)="addItem()">add Item</button>
        
        
    </form>
  </div>
</div>
